```html
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Menu</title>
<style>
  body { font-family: Arial, sans-serif; }
  .offer { background-color: yellow; padding: 10px; text-align: center; }
  .menu-item { border: 1px solid #ddd; margin-bottom: 10px; padding: 10px; }
  .menu-item input, .menu-item textarea { width: 100%; margin-bottom: 10px; }
</style>
</head>
<body>

<div class="offer">
  <h2>Special Offer!</h2>
  <p id="offerText">Get a free dessert with every main course!</p>
</div>

<h3>Add a Menu Item</h3>
<div class="menu-item">
  <input type="text" id="itemName" placeholder="Item Name">
  <textarea id="itemDesc" placeholder="Item Description"></textarea>
  <input type="text" id="itemPrice" placeholder="Price">
  <button onclick="addItem()">Add Item</button>
</div>

<h3>Menu</h3>
<ul id="menuList"></ul>

<script>
let menuItems = [];

function addItem() {
  const name = document.getElementById('itemName').value;
  const desc = document.getElementById('itemDesc').value;
  const price = document.getElementById('itemPrice').value;
  
  if (name && desc && price) {
    const item = { name, desc, price };
    menuItems.push(item);
    updateMenu();
  } else {
    alert('Please fill out all fields.');
  }
}

function removeItem(index) {
  menuItems.splice(index, 1);
  updateMenu();
}

function updateMenu() {
  const menuList = document.getElementById('menuList');
  menuList.innerHTML = '';

  menuItems.forEach((item, index) => {
    menuList.innerHTML += `
      <li class="menu-item">
        <h4>${item.name} - $${item.price}</h4>
        <p>${item.desc}</p>
        <button onclick="removeItem(${index})">Remove Item</button>
      </li>
    `;
  });
}
</script>

</body>
</html>
